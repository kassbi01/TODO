{% extends "base.html" %}

{% block content %}
    <form method='POST' action='/home'>

        <div class="panel panel-default col-md-12">
            <div class="panel-body">
                <div class="form-group">
                    <label for="item" >Today's list</label>
                        <input type="text" name="goal" id="goal" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                            <select name="priority" id="priority" class="form-control">
                                <option value="low">low</option>
                                <option value="medium">medium</option>
                                <option value="high">high</option>
                            </select>
                    </div>

                    <div  class="row form-inline">
                        <label for="month">Date</label>
                            <select name="month" id="month" class="form-control">
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option> 
                                <option>Apr</option>
                                <option>May</option> 
                                <option>Jun</option> 
                                <option>Jul</option> 
                                <option>Aug</option>
                                <option>Sept</option>
                                <option>Oct</option> 
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>

                            <label for="day">/</label>
                                <select name="day" id="day" class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option> 
                                    <option>4</option>
                                    <option>5</option> 
                                    <option>6</option> 
                                    <option>7</option> 
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option> 
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option> 
                                    <option>16</option>
                                    <option>17</option> 
                                    <option>18</option> 
                                    <option>19</option> 
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option> 
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option> 
                                    <option>26</option> 
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option> 
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                    </div>

                    <div class="form-inline" style="float: right;">
                        <input type="submit" name="submit_button" value="Home" method='POST' action='/home'>
                    </div>
                </div>
            </div>

    </form>
    
{% endblock %}
